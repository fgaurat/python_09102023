<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>FirstName</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {%for u in users %}
            <tr>
                <td>{{u.id}}</td>
                <td>{{u.last_name}}</td>
                <td>{{u.first_name}}</td>
                <td>{{u.email}}</td>
                <td></td>
            </tr>
        {%endfor%}
    </tbody>
    </table>    
</body>
</html>
